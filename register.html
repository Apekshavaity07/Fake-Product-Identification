<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="10">

    <title>Login form</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <style>
        h5{
          position: absolute;
          color:#000000;
          padding: 10px;
          margin-top: 10px;
          font-size: 16px;
          font-weight: lighter;
        }
      </style>

</head>

<body>
    <div class="box">
        <div class="form">
            <h1>REGISTER</h1>
            <br>
            <div class="form-input-box">
                <div class="inputBox">
                    <input type="text" required="required" id="Username">
                    <span>Username/Email</span>
                
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="pwd">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="pwd">
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                <div class="input">
                 <h5> Profile:</h5>
                 <br><br>
                 <input type="radio" id="Admin" name="fav_language" value="Admin"><label for="Admin">Admin</label>
                 <input type="radio" id="Cust" name="fav_language" value="Cust"><label for="CUst">Customer</label>                   
                 <input type="radio" id="Ret" name="fav_language" value="Ret"><label for="Ret">Retailer</label>
                 </div>
                <div class="inputBox">
                    <input type="text" required="required" id="num">
                    <span>Contact No</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="LOC">
                    <span>Location</span>
                    <i></i>
                </div><br>
                <div class="checkbox">
                    <input type="checkbox" required="required">
                    <span>I agree to terms and condition</span>
                </div><br>
                <div class="register-button">
                <a href="./login.html">Register</a>
                 </div>   
                 
            </div>
        </div>
           
        </div>
    </div>
